plugins {
    id 'com.github.johnrengelman.shadow' version '1.2.3'
}

apply plugin: 'idea'
apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.github.jsqlparser', name: 'jsqlparser', version: '1.0'
    compile group: 'com.opencsv', name: 'opencsv', version: '3.9'
    compile group: 'com.esotericsoftware.minlog', name: 'minlog', version: '1.2'
}

shadowJar {
    zip64 true
    mergeServiceFiles()
}